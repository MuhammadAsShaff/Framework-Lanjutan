<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function ProductCard(props) {
            return (
                <div className="card">
                    <img src={props.imageUrl} className="card-img-top" alt={props.productName} />
                    <div className="card-body">
                        <h5 className="card-title">{props.productName}</h5>
                        <p className="card-text">Harga: Rp.{props.price}</p>
                    </div>
                </div>
            );
        }
        
        const produk1 = {
            productName: "Minuman Si Paling Asik",
            price: 13000,
            imageUrl: "Gambar/Minuman1.jfif"
        };

        const produk2 = {
            productName: "Minuman Kuning dan Merah",
            price: 5000,
            imageUrl: "Gambar/Minuman2.jfif"
        };

        const produk3 = {
            productName: "Minuman Di Dalam Botol",
            price: 35000,
            imageUrl: "Gambar/Minuman3.jfif"
        };

        ReactDOM.render(
            <div>
                <ProductCard {...produk1} />
                <ProductCard {...produk2} />
                <ProductCard {...produk3} />
            </div>,
            document.getElementById("root")
        );
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change-state-handler.html</title>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
    <main>
        <div id="root">

        </div>
    </main>
    <script type="text/babel">
        
        class UserComponent extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    user: {
                        name: 'Jhon',
                        age: 30
                    }
                };

            }
            upadateName = (newName) => {
                this.setState(prevState => ({
                    user: {
                        ...prevState.user,
                        name: newName
                    }
                }));
            }

            upadateAge = (newAge) => {
                this.setState(prevState => ({
                    user: {
                        ...prevState.user,
                        age: newAge
                    }
                }));
            }

            render() {
                return (
                    <div>
                        <h2>User Information:</h2>
                        <p>Name:{this.state.user.name}</p>
                        <p>Name:{this.state.user.age}</p>
                        <button onClick = {() => this.upadateName('Jane')}>Update Name</button>
                        <button onClick = {() => this.upadateAge(35 )}>Update Name</button>
                    </div>
                );
            }

        }
       
        ReactDOM.render(<UserComponent />, document.getElementById("root"));     
    </script>
</body>

</html>

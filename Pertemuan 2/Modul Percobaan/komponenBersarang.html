<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Pada React</title>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
    <main>
        <div id="root">

        </div>
    </main>
    <script type="text/babel">
        class Message extends React.Component {
            render() {
                return (
                    <div>
                        <small>{this.props.sender}:</small>
                        <p>{this.props.content}</p>
                        <hr />
                    </div>
                );
            }
        }
        class ChatBox extends React.Component {
            render() {
                return (
                    <div>
                        <Message sender= "Dian" content="Sudah belajar React?" />
                        <Message sender= "Petani Kode" content="Ini Lagi belajar React" />
                        <Message sender= "Dian" content="Ok Selama belajar" />
                    </div>
                );
            }
        }

        ReactDOM.render(<ChatBox />, document.getElementById("root"));

    </script>
</body>

</html>
